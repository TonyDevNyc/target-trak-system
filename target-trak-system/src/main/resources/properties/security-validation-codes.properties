#User Registration Validation Max Lengths
username.maxlength=50
password.maxlength=75
firstname.maxlength=50
lastname.maxlength=50
email.maxlength=50
phonenumber.maxlength=15

#User Registration Validation Codes
username.empty.error=REGISTRATION_000
username.maxlength.error=REGISTRATION_001
username.exists.error=REGISTRATION_002
username.alpha.error=REGISTRATION_003
password.empty.error=REGISTRATION_004
password.maxlength.error=REGISTRATION_005
password.repeated.error=REGISTRATION_006
firstName.empty.error=REGISTRATION_007
firstName.maxlength.error=REGISTRATION_008
firstName.alpha.error=REGISTRATION_009
lastName.empty.error=REGISTRATION_010
lastName.maxlength.error=REGISTRATION_011
lastName.alpha.error=REGISTRATION_012

phoneNumber.empty.error=REGISTRATION_016
phoneNumber.maxlength.error=REGISTRATION_017
phoneNumber.chars.error=REGISTRATION_018

email.empty.error=EMAIL_013
email.maxlength.error=EMAIL_014
email.valid.error=EMAIL_015
email.exists.error=EMAIL_016
email.nonregistered.error=EMAIL_017